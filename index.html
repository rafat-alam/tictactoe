<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-body">
    <div class="main-form">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="player1-name" class="form-label">Player 1 Name : </label>
          <input type="text" class="form-control" id="player1-name">
        </div>
        <div class="col-md-6">
          <label for="player2-name" class="form-label">Player 2 Name : </label>
          <input type="text" class="form-control" id="player2-name">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary main-form-submit-button">SUBMIT</button>
        </div>
      </form>
    </div>
    <div class="player-details-div" style="display: none;">
      Player Details :
      <p id="display-player1-name"></p>
      <p id="display-player2-name"></p>
    </div>
    <div class="player-turn-detail" style="display: none;">
      <p id="turn-detail"></p>
    </div>
    <div class="grid" style="display: none;">
      <div class="cell cell1"></div>
      <div class="cell cell2"></div>
      <div class="cell cell3"></div>
      <div class="cell cell4"></div>
      <div class="cell cell5"></div>
      <div class="cell cell6"></div>
      <div class="cell cell7"></div>
      <div class="cell cell8"></div>
      <div class="cell cell9"></div>
    </div>
    <div class="winner-detail">
      <p id="winner-detail-player"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
